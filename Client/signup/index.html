<html>

<head>
    <title>My Diary</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="/svgs/diary2.svg"/>

    <link rel="stylesheet" type="text/css" href="/alerts/css/style.css">
    <link rel="stylesheet" type="text/css" href="/signup/index.css">
    <link rel ="stylesheet" type = "text/css" href = "/nav/nav.css">

</head>

<body>
    <div class="nav">
        <div class="nav-header">
            <div class="nav-title">
                <a href="/dashboard"><img src="/svgs/diary2.svg" class="logo" /></a>
            </div>
        </div>


        <div class="nav-btn">
            <input type="checkbox" id="nav-check">

            <label for="nav-check">
                <span class="dashOne"></span>
                <span class="dashTwo"></span>
                <span class="dashThree"></span>
            </label>

            <ul class="nav-links">
                <a href="/login">Login</a>
            </ul>

        </div>

        </div>

    </div>



    <div class="container">

        <div class="signupForm">

            <form>
                <h1 class="pageTitle">Sign up</h1>

                <div class="nameSection">

                    <label for="name" class="nameText">Name</label> <br>
                    <input type="text" id="name" name="name" class="nameInput" placeholder="Please enter your Name">
                    <br>

                </div>

                <div class="emailSection">

                    <label for="email" class="emailText">Email</label> <br>
                    <input type="text" id="email" name="email" class="emailInput" placeholder="Please enter your email">
                    <br>

                </div>


                <div class="passwordSection">
                    <label for = "password" class="passwordText">Password</label> <br>
                    <input type="text" id="password" name="password" class="passwordInput"
                        placeholder="Please enter your password"> <br>

                </div>



                <button type="submit" id="signupButton" class="submitButton"><span class="submitButtonText">Sign up</span></button>


            </form>

        </div>

    </div>

    <script src="/alerts/js/cute-alert.js"></script>
    <script src="/signup/index.js"></script>

</body>



</html>
